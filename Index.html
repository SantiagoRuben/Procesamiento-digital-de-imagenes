<!DOCTYPE html>
<html lang="es">
  <head> 
  <meta charset="UTF-8"> 
  <title>PDI</title>
  <link rel='stylesheet' href='style.css'/>
  <link rel="shortcut icon" href="http://www.rw-designer.com/icon-view/21516.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" >
  </head>
  <body>
    <!-- Menu -->
    <div class="navbar">
      <div class="subnav">
        <!--Submenu para seleccionar las imagenes-->
        <button class="subnavbtn"> Cargar Imagenes <i class="fa fa-caret-down"></i></button>
        <div class="subnav-content">
            <a>
              Imagen 1
              <input type="file" id="imagen1" accept=".jpg,.jpeg,.png" multiple>
            </a>            
            <a>
              Imagen 2
              <input type="file" id="imagen2" accept=".jpg,.jpeg,.png" multiple>
            </a>
        </div>
      </div>
      <div class="subnav">
        <!-- Submenu para elegir los colores para colorear y gradiente-->
        <button class="subnavbtn"> Elegir colores <i class="fa fa-caret-down"></i></button>
        <div class="subnav-content">
            <a>
              Color 1
              <input type="color" id="color1" value="#000000">
            </a>            
            <a>
              Color 2
              <input type="color" id="color2" value="#ffffff">
            </a>
        </div>
      </div>
      <div class="subnav">
        <button class="subnavbtn"> Codigos <i class="fa fa-caret-down"></i></button>
        <div class="subnav-content">
          <a href="#" onclick="escalaGris();return false;">Escala de girses</a>
          <a href="#" onclick="negativo();return false;">Negativo</a>
          <a href="#" onclick="colorear();return false;"> Colorear</a>
          <a href="#" onclick="gradiente();return false;"> Gradiente</a>
        </div>
      </div>
      <div class="subnav">
        <!--Submenu para los codigos de separa los colores-->
        <button class="subnavbtn"> Separar colores <i class="fa fa-caret-down"></i></button>
        <div class="subnav-content">
          <a href="#" onclick="seleccionColor(1);return false;">Rojo</a>
          <a href="#" onclick="seleccionColor(2);return false;">Verde</a>
          <a href="#" onclick="seleccionColor(3);return false;">Azul</a>
        </div>
      </div>
      <div class="subnav">
        <!--Submenu para los codigos de operadores logicos-->
        <button class="subnavbtn"> Operadores logicos <i class="fa fa-caret-down"></i></button>
        <div class="subnav-content">
          <a href="#" onclick="operadorLogico(1);return false;">And</a>
          <a href="#" onclick="operadorLogico(2);return false;">Or</a>
          <a href="#" onclick="operadorLogico(3);return false;">Xor</a>
        </div>
      </div>
      <div class="subnav">
        <button class="subnavbtn"> Histogramas <i class="fa fa-caret-down"></i></button>
        <div class="subnav-content">
          <a href="#" onclick="mostrarHistogramaGris();return false;">Mostrar histograma grises</a>
          <a href="#" onclick="mostrarHistogramaColor();return false;">Mostrar histograma color</a>
          <a href="#" onclick="moverHistograma();return false;">Mover histograma</a>
          <a href="#express">Express</a>
        </div>
      </div>
      <div class="subnav">
        <button class="subnavbtn"> Bordes <i class="fa fa-caret-down"></i></button>
        <div class="subnav-content">
          <a href="#link1">Link 1</a>
          <a href="#link2">Link 2</a>
          <a href="#link3">Link 3</a>
          <a href="#link4">Link 4</a>
        </div>
      </div>
      <div class="subnav">
        <button class="subnavbtn"> Escala <i class="fa fa-caret-down"></i></button>
        <div class="subnav-content">
          <a href="#" onclick="reducir(2);return false;">1/2</a>
          <a href="#" onclick="reducir(4);return false;">1/4</a>
          <a href="#" onclick="reducir(8);return false;">1/8</a>
        </div>
      </div>
    </div>
    <!-- Comienza el cuerpo de la pagina-->
    <div class="img-wrap" > 
      <!--Imagenes que ingresa el usuario-->
      <canvas id ="canvas1"   class="responsive" ></canvas>
      <canvas id ="canvas2" class="responsive"  ></canvas>
    </div>
    <div  id="configuracion" class="img-wrap"></div>
    <div class="img-wrap" > 
      <!-- Imagenes resultado del procesamiento-->
      <canvas id ="canvas3"   class="responsive"  ></canvas>
      <canvas id ="canvas4" class="responsive"  ></canvas>
    </div>

    <script type="text/javascript" src="PDI.js"></script>
  </body>
</html>
